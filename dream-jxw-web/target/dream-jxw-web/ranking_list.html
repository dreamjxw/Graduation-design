<body class="ranking-list">
    <div id="page">
      <header>
        <img src="img/index/header-banner.jpg" class="banner-image">
        <div  class="header-calendar">
          <div>
            <p id="nowtime">{{date}}</p>
          </div>
        </div>
        <div>
          <p>根据您的品酒口味生成，每天00:00更新</p>
        </div>
      </header>
      <section>
        <ul>
          <li class="section-one " v-for="(item,index) in goodsList">
            <div class="section-left">
              <a :href="'./goods.html?userId='+ userId +'&id='+ item.wineId "><img :src="item.wineImg" class="king-image" style="width:0.76rem;height:0.56rem"></a>
              <!--<img src="item" class="king-image" style="width:0.76rem;height:0.56rem">-->
            </div>
            <div class="about-wine" >
              <div class="red-wine-name">
                <p>{{item.wineName}}</p>
                <span class="public-ranking">评分&nbsp;{{item.wineScore}}分</span><span>售价&nbsp;{{item.winePrice}}元</span>
              </div>
              <div class="three-spot">
                <div class="spot-one"></div>
                <div class="spot-two"></div>
                <div class="spot-three"></div>
              </div>
            </div>
          </li>
        </ul>


      </section>
      <footer>
        <ul class="footer-list">
          <li>
            <a :href="'./index.html?userId='+this.userId"><img src="img/footer/home-y.png" style="width:0.58rem;height:0.52rem"></a>
            <span>首页</span>
          </li>
          <li>
            <a :href="'./shopping_cart.html?userId='+this.userId"><img src="img/footer/shoppingcart.png" style="width:0.58rem;height:0.52rem"></a>
            <span>购物车</span>
          </li>
          <li>
            <a :href="'./personCenter.html?userId='+this.userId"><img src="img/footer/my.png" style="width:0.58rem;height:0.52rem"></a>
            <span>我的</span>
          </li>
        </ul>
      </footer>
    </div>
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/lib/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>

      var instance = axios.create({
        header:{
          contentType: 'application/x-www-form-urlencoded'
        }
      })
      new Vue({
        el:"#page",
        data:{
          date:"",
          goodsList:[],
          userId:''
        },
        mounted(){
          var myDate = new Date();
          //获取当前日
          this.date=myDate.getDate();
//      var now=date
//      $('#nowtime').html(now);
          function queryString(key){
            var src = location.search || location.hash,
                    reg = new RegExp('[?&]' + key + '=([^?&=]*)(?=&|$)'),
                    match = reg.exec(src);
            return match == null ? null : decodeURIComponent(match[1]);
          }
          var  userId= queryString('userId');
          this.userId = userId;
          console.log(userId);
          var that = this;
          instance({
            method:"POST",
            url:"http://dreamjxw.imwork.net:80/jxw/design/selectBrand/hotWineBrand.htm",
            data:{"userId":userId},
            contentType: 'Access-Control-Allow-Origin',
          }).then(function(res){
            console.log(res.data);
            that.goodsList = res.data.data;
            console.log( that.goodsList);
          },function(error){
            console.log(error);
          })
        }
      })
    </script>
</body>
