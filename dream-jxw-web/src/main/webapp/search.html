<body class="all-search">
<div id="page">
    <section class="search-section">
        <div class="search">
            <a class="return" href="index.html"><img src="img/search/angle_brackets.png"/></a>
            <form action="#" method="post" name="search">
                <span class="magnifying"></span>
                <input type="text" class="text" v-model="searchMsg" value="" placeholder="输入酒品名称进行搜索">
                <span class="delete" @click="deleteMsg()"></span>
            </form>
            <div class="btn1" @click="search()">搜索</div>
        </div>
        <ul class="goodsShow">
            <li class="mb-cl-recommend" v-for="item in searchGoods">
                <center>
                    <a :href="'./goods.html?id='+ item.wineId"><img :src="item.wineImg"></a>
                    <div class="mb-cl-recommend-introduction">
                        <p>{{item.wineName}}</p>
                        <p>￥{{item.winePrice}}</p>
                    </div>
                </center>
            </li>
        </ul>
    </section>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="./js/lib/vue.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var instance = axios.create({
        header: {contentType: 'application/x-www-form-urlencoded'}
    })
    var page = new Vue({
        el: "#page",
        data: {
            searchMsg: "",
            searchGoods: []
        },
        methods: {
            deleteMsg: function () {
                this.searchMsg = "";
            },
            search: function () {
                console.log(this.searchMsg);
                var that = this;
                instance({
                    method: "POST",
                    url: "http://dreamjxw.imwork.net:80/jxw/design/wine/shousuo.htm",
                    data: {
                        "message": that.searchMsg
                    },
                    contentType: "Access-Control-Allow-Origin"
                }).then(function (res) {
                    console.log(res);
                    that.searchGoods = res.data.data;
                }, function (error) {
                    console.log(error);
                })
            }
        }
    })
</script>
</body>
