	<title>订单详情</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header  class="order-header">
		<div class="personal-information">
			<div class="name">收货人：萌萌</div>
			<div class="number">12345678901</div>
		</div>
		<div class="shipping-address">
			<div class="position">
				<img src="img/order/position.png" style="width:0.5rem;height:0.6rem">
			</div>	 
			<div class="address">收货地址：陕西省西安市长安区郭杜镇子午街道西安邮电
			大学西区
			</div>
			<div class="arrow">
				<img src="img/order/arrow.png" style="width:0.2rem;height:0.3rem">
			</div>
		</div>
		<div class="remarks">
			（收货不便时，可选择免费代收货服务）
		</div>
	</header>
	<section class="order-goods">
		<div class="winePicture">
			<img src="img/order/winePicture.png" style="width:1.6rem;height:1.6rem">
		</div>
		<div class="commodity-information">
			<p class="brief-introduction">【万村同购  清爽一夏】迪悠2017夏季新款韩版绑带牛
				仔半身裙半身裙半身裙半身裙半身裙半...
			</p>
			<p class="wineGrade">评分 8分</p>
			<div class="order-infor">
				<div class="winePrice">￥ 88.00</div>
				<div class="order-number">X 1</div>
			</div>
		</div>
	</section>
	<section class="order-section">
		<div class="distribution">
			<div class="way">
				配送方式
			</div>
			<div class="fast-mail">
				快递 免邮
				<img src="img/order/arrow.png" style="width:0.2rem;height:0.3rem">
			</div>
		</div>
		<div class="fright">
			<div class="insurance">运费险</div>
			<img src="img/order/arrow.png" style="width:0.2rem;height:0.3rem">
		</div>
		<div class="reference">
			<div class="know">运费险投保须知</div>
			<div class="leave-word">
				<div class="bull-position">买家留言 ：</div>
				<div class="site">选填：对本次交易的说明（建议填写已和商家...</div>
			</div>
		</div>
		<div class="subtotal">
			<div class="number">共<span>1</span>件商品</div>
			<div class="price">小计：<span class="winePrice">￥ 88.00</span></div>
		</div>
		<div class="card">
			<div class="card-coupons">卡券</div>
			<div class="check"></div>
		</div>
	</section>
	<div class="order-footer">
		<div class="total">合计：<span>￥88.00</span></div>
		<div class="submit">提交订单</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/order.js"></script>
</body>
</html>
